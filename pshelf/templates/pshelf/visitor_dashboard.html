
{% block content %}
<h2>All Creators</h2>
<ul>
    {% for creator in creators %}
        <li>
            <a href="{% url 'creator_profile' creator.user.username %}">
                {{ creator.user.first_name }} {{ creator.user.last_name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
